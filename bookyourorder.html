<html>
<head><title>Event Booking</title>
<link rel="stylesheet" type="text/css" href="css/bookyourOrder.css">
<body>
  <div class="loginbox">
     <img src="studiopic.jpg" height="100" width="120"   class="avatar">
     <h1>Event Booking</h1>
     <form>
      <p>Full Name</p>
      <input type="text" name="Your Name"placeholder="Enter Your Name"required>
        <p>Mobile Number</p>
      <input type="number" name="mobile"placeholder="000-000-0000"required>
        <p>E-mail </p>
      <input type="email" name="mail id"placeholder="Enter Your E-mail"required>
     <p> Wedding date</p>
      <input type="Date" name="date" placeholder="Enter Your Date "Required>
      <p> Album Type </p>
      <select name="Albums" required>
        <option value="12x36">12x36</option>
        <option value="17x24">17x24</option>
        <option value="9x12">9x12</option>
        <option value="12x36 premium">12x36 premium</option>
      </select>
	  <p> Video Type </p>
      <select name="Video" required>
        <option value="Full HD">Full HD</option>
        <option value="Cenematic">Cenematic</option>
        <option value="4k">4k</option>
        <option value="Normal video">Normal Video</option>
      </select><br>
 
<input type="submit"name="" value="Book">
<input type="reset" name="reset" value="Clear">
     </div>
   </form>
     </div>
